<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C3FC5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background rounded rect -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Glyph: stylized V shape representing routes/movement -->
  <path d="M128 148 L256 364 L384 148" stroke="white" stroke-width="56" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Route dot — origin -->
  <circle cx="128" cy="148" r="28" fill="white"/>
  <!-- Route dot — destination -->
  <circle cx="384" cy="148" r="28" fill="#A78BFA"/>
  <!-- Route dot — center bottom (meeting point) -->
  <circle cx="256" cy="364" r="32" fill="white"/>
  <!-- Inner dot -->
  <circle cx="256" cy="364" r="14" fill="url(#accent)"/>
</svg>
